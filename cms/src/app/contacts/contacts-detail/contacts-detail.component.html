 <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row pad-left-right">
        <a class="btn btn-danger pull-right" type="button" (click)="onDelete()">Delete</a>
        <a class="btn btn-primary pull-right" type="submit" [routerLink]="['edit']" routerLinkActive="active">Edit</a>
      </div>
    </div>
    <div class="panel-body">
      <p>Email: {{contact.email}}</p>
      <p>Phone: {{contact.phone}}</p>
    </div>
  </div>
