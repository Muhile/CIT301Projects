<div class="row">
  <div class="panel panel-default container-fluid">
    <div class="panel-heading row">
      <div class="col-xs-4"><h4>Contacts</h4></div>
      <div class="col-xs-4"></div>
      <div class="col-xs-4 "><button class="btn btn-success pull-left">New Contact</button></div>
  </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12">
          <a href="#" class="list-group-item clearfix" *ngFor="let contact of contact">
            <div class="pull-left">
              <h4 class="list-group-item">{{ contact.name }}</h4>
              <p class="list-group-item-text">{{ contact.email}}</p>
            </div>
            <span class="pull-right">
        <img src="https://web.byui.edu/Directory/Employee/jacksonk.jpg" alt="" class="img-responsive" style="max-height: 50px;">
      </span>
          </a>
          <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
            <div class="pull-left">
              <h4 class="list-group-item-heading">{{contact.name}}</h4>
            </div>
            <span class="pull-right">
        <img src={{contact.imageUrl}} alt="" class="img-responsive" style="max-height: 50px;">
      </span>
          </a>
        </div>
      </div>
    </div>
</div>
</div>
