<div class="row">
  <div class="panel panel-default container-fluid">
    <div class="panel-heading row">
      <div class="col-xs-4"><h4>Contacts</h4></div>
      <div class="col-xs-4"></div>
      <div class="col-xs-4 "><button class="btn btn-success pull-left" [routerLink]="['new']">New Contact</button></div>
  </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12">
          <cms-contact-item *ngFor="let contact of contacts" [contact]="contact" dnd-draggable [dragEnabled]="true" [dragData]="contact" [dropZones]="['contactGroup']"></cms-contact-item>
        </div>
      </div>
    </div>
</div>
</div>
