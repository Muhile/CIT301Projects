<cms-header (selectedFeatureEvent)="switchView($event)"></cms-header>
<div class="container">
  <cms-documents *ngIf="selectedFeature === 'document'"></cms-documents>
  <cms-messages *ngIf="selectedFeature === 'messages'"></cms-messages>
  <cms-contacts *ngIf="selectedFeature === 'contacts'"></cms-contacts>
</div>
